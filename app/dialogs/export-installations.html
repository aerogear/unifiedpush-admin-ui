<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" translate>Export Installations </h4>
  </div>
  <div class="modal-body" translate>
    <b>{{ variant.$deviceCount }}</b> installations will be exported.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary text-left" ng-click="confirm()" translate>Export</button>
    <button type="button" class="btn btn-default" ng-click="dismiss()" translate>Cancel</button>
  </div>
</div>
